<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <div id="user-in">
      <input id="andy-in" type="number" placeholder="Andy" class="inputs">
      <input id="brandon-in" type="number" placeholder="Brandon" class="inputs">
      <input id="colin-in" type="number" placeholder="Colin" class="inputs">
      <input id="koffi-in" type="number" placeholder="Koffi" class="inputs">
      <button id="submit-button">Submit</button>
    </div>
    <p>Counter: <span class="counter-number"></span></p>
    <section id='steve'>
      <!-- <img src="https://cdn.mos.cms.futurecdn.net/FJgmXmkJyXrbEwgCwfjcaa.jpg" alt="god himself"> -->
    </section>
    <h3>The inputs we made along the way</h3>
      <div>
        <h3>Andy</h3>
        <span id="andy" class="outDivs"></span>
      </div>
      <div>
        <h3>Brandon</h3>
        <span id="brandon" class="outDivs"></span>
      </div>
      <div>
        <h3>Colin</h3>
        <span id="colin" class="outDivs"></span>
      </div>
      <div>
        <h3>Koffi</h3>
        <span id="koffi" class="outDivs"></span>
      </div>
</body>
</html>
