<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <div id="user-in">
      <input id="andy-in" type="number" placeholder="Andy">
      <input id="brandon-in" type="number" placeholder="Brandon">
      <input id="colin-in" type="number" placeholder="Colin">
      <input id="koffi-in" type="number" placeholder="Koffi">
      <button id="submit-button">Submit</button>
    </div>
    <p>Counter: <span id="counter-number">0</span></p>
    <h3>The inputs we made along the way</h3>
    <div id="us-:3">
      <div id="Andy"></div>
      <div id="Brandon"></div>
      <div id="Colin"></div>
      <div id="Koffi"></div>
    </div>
</body>
</html>
